<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/common/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="../js/common/jquery.min.js"></script>
	<script src="../js/common/bootstrap.min.js"></script>
	<script src="../js/common/vue.js"></script>
	<link rel="stylesheet" href="../css/common/font.css">
	<!-- 该页面加载 -->
	<link rel="stylesheet" href="../css/regist.css">
</head>
<body>
	<div class="container-fluid head-container-h" id="messages">
		<div class="container ">
		<!-- logo start -->
		  <div class="row">
		   	<div class="col-lg-12 col-md-12 logo-box-h h-flex">
					<div class="col-lg-10 col-md-10"><img src="../images/loginlogo-w.png" alt="logo 图片"></div>
					<div class="col-lg-2 col-md-2 pull-right back-to-index"><a href="" class="pull-right">返回首页>></a></div>
		   	</div>
		  </div>
		  <!-- logo end -->
		  <div class="row container-h">
				<div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 login-text-h">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-lg-2 col-md-2 control-label">用户名</label>
				    <div class="col-lg-7 col-md-7" id="usernameBox">
				      <input type="email" class="form-control" placeholder="username" id="username" v-on:blur="checkUsername()" v-model="userName">
				    </div>
				    <span id="repeatename" class="tip-h"></span>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-lg-2 col-md-2 control-label">密码</label>
				    <div class="col-lg-7 col-md-7">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				   <div class="form-group">
				    <label for="inputPassword3" class="col-lg-2 col-md-2 control-label">确认密码</label>
				    <div class="col-lg-7 col-md-7">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-lg-offset-3 col-lg-7 col-md-offset-3 col-md-7">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> 同意协议
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-lg-offset-1 col-lg-10 col-md-offset-2 col-md-10">
				      <button type="submit" class="btn btn-default btn-h">注册</button>
				    </div>
				  </div>
				</form>

				</div>
		  </div>

		   <div class="row">
		   	<div class="col-lg-12 col-md-12 footer-box-h">
					©当归阅读小说网站2017
		   	</div>
		  </div>
	</div>
</div>
<script type="text/javascript" src="../js/regist.js"></script>
	
</body>
</html>
