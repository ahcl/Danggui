<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/common/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="../js/common/jquery.min.js"></script>
	<script src="../js/common/bootstrap.min.js"></script>
	<script src="../js/common/vue.js"></script>
	<link rel="stylesheet" href="../css/common/font.css">
	<!-- 该页面加载 -->
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="container-fluid head-container-h">
		<div class="container ">
		<!-- logo start -->
		  <div class="row">
		   	<div class="col-lg-12 col-md-12 logo-box-h h-flex">
					<div class="col-lg-10 col-md-10"><img src="../images/loginlogo-w.png" alt="logo 图片"></div>
					<div class="col-lg-2 col-md-2 pull-right back-to-index"><a href="" class="pull-right">返回首页>></a></div>
		   	</div>
		  </div>
		  <!-- logo end -->
		  <div class="row container-h">
				<div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 ">
					<img src="../images/loginbg3.jpg" alt="图片">
				</div>
				<div class="col-lg-4 col-md-4 col-lg-offset-1 col-md-offset-1 login-text-h">
					<h4>用户登录</h4>
					<div class="text-box-h h-flex">
						<i class="iconfont">&#xe623;</i>
						<input class="input-text-h" type="text" placeholder="请输入用户名" name="username">
					</div>

					<div class="text-box-h h-flex">
						<i class="iconfont">&#xe660;</i>
						<input class="input-text-h" type="password" placeholder="请输入密码" name="username">
					</div>

					<div class="h-flex password-box-h">
						<div class="col-lg-5 col-md-5  h-flex checkbox-h">
							    <label>
							      <input type="checkbox"> 记住密码
							    </label>
						</div>
						<div class="col-lg-5 col-md-5 none-remember">
							<a href="" class="pull-right">忘记密码？</a>
						</div>
					</div>

					<div class="text-box-h h-flex login-box-h">
						登录
					</div>
					<div class="text-box-h h-flex regist-box-h">
						注册
					</div>

				</div>
		  </div>


		   <div class="row">
		   	<div class="col-lg-12 col-md-12 footer-box-h">
					©当归阅读小说网站2017
		   	</div>
		  </div>
	</div>
